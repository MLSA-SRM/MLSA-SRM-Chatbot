<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MSPC - Bot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bot.css')}}">
    <script src="{{url_for('static', filename='bot.js')}}"></script>
    <!-- <link rel="stylesheet" type="text/css" href='bot.css'>
    <script src='bot.js'></script> -->
  </head>
  <body>

    <div class="chatbot">
      <button class="popup-button" onclick="popupChat()"></button>

      <div class="bot-interface">
        <div class='chat-header'>
          <img src="{{url_for('static', filename='assets/chat_header_icon.svg')}}" width="20px">
          Chat
          <button class="close-chat" onclick="closeChat()"></button>
        </div>
        <div class='sendmsg'>
          <form class='input' onsubmit="event.preventDefault(); askQuestion();">
            <input type='text' class='msg'>
            <input type='button' class='send' onclick="askQuestion();">
          </form> 
        </div>
        
      </div>
    </div>

  </body>
</html>
