<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MSPC - Bot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bot.css')}}">
    <script src="{{url_for('static', filename='bot.js')}}"></script>
    <!-- <link rel="stylesheet" type="text/css" href='bot.css'>
    <script src='bot.js'></script> -->
  </head>
  <body>
    <button class="open-button" onclick="openForm()">Have a Chat!</button>
    <div class="form-popup" id="myForm">
      <form class="form-container" onsubmit="event.preventDefault(); sendMessage()">
        <div class='chat'>
          <div class='container'>
          </div>              
        </div>
        <input type="message" placeholder="Send Message" name="psw">
        <button type="button" class="sendmsg" onclick="sendMessage()"><img src='{{url_for('static', filename='assets/send_icon.svg')}}' /></button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close Chat</button>
      </form>
    </div>  
  </body>
</html>
